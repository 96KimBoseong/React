      //인트로페이지 만들기

      const Intro = () => {
        const [message, setMessage] = React.useState("홍길동의 누리집입니다.");
        const handleEnter = () => setMessage("방문을 환영합니다");
        const handleLeave = () => setMessage("다음에 다시 방문 해주세요");
        const [color, setColor] = React.useState("black");

        return (
          <div>
            <button onClick={handleEnter}>입장</button>
            <button onClick={handleLeave}>퇴장</button>
            <h1 style={{ color }}>{message}</h1>
            <button className="btn" style={{ backgroundColor: "red", color: "white" }} onClick={() => setColor("red")}>
              빨강색
            </button>
            <button className="btn" onClick={() => setColor("blue")}>
              파
            </button>
            <button className="btn" onClick={() => setColor("green")}>
              초
            </button>
          </div>
        );
      };
      ReactDOM.render(<Intro />, rootElement);
    </script>

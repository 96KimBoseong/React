<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>

    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- BABEL:jsx문법 사용 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" defer>
      const rootElement = document.getElementById("root");
      //useEffect: 컴포넌트가 랜더링 될 때마다 특정 작업을 수행하도록 하는 훅
      //=> 매번, 초기 한번만 , 특정값이 변경될 때 실행
      //componentDidMount(), componentDidUpdate()

      const Info = () => {
        const [name, setName] = React.useState("");
        const [age, setAge] = React.useState(0);

        React.useEffect(() => {
          consol.log("렌더링 완료");
          consol.log({ name, age });
        }, [age]); //useEffect = 매번 렌더링 될때마다
        //[]는 최초1번 [value] == 값이 드갈때 마다
        const handleChangeName = (e) => {
          setName(e.target.value);
        };
        const handleChangeAge = (e) => {
          setAge(e.target.value);
        };
        return;
        return (
          <>
            <div>
              name: <input type="text" value={name} onChange={handleChangeName} />
              age: <input type="text" value={age} onChange={handleChangeAge} />
            </div>
            <h1>Name:{name}</h1>
            <h2>age:{age}</h2>
          </>
        );
      };

      ReactDOM.render(<Info />, rootElement);
    </script>
    <style></style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>

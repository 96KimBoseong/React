      class MyEvent extends React.Component {
        state = {
          userId: "",
          message: "",
        };

        handleChange = (e) => {
          this.setSate({
            [e.target.name]: e.target.value,
          }); //[]로 감싸면서 내부 값이 가리키는 실제 값 key값으로 사용된다.
        };
        /* const name = 'key'
           const object = {
           [name]:value
           실제결과 [key:value]
        } */
        handleClick = () => {
          alert(this.state.userId + ":" + this.state.message);
          this.setState({
            userId: "",
            message: "",
          });
        };
        render() {
          return (
            <div>
              <input type="text" name="userId" placeholder="아이디" value={this.state.userId} onChange={this.handleChange} />

              <input type="text" name="message" placeholder="메세지" value={this.state.message} onChange={this.handleChange} />

              <button onClick={this.handleClick}>button</button>
            </div>
          );
        }
      }

      ReactDOM.render(<MyEvent />, rootElement);
    </script>

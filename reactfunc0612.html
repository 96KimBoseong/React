      class Counter extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            count: 0,
            count02: 1,
          }; //state는 객체 형태로 사용
        }

          const { count, count02 } = this.state;

          return (
            <div>
              <h1>{count}</h1>
              <h2>{count02}</h2>
              <button
                onClick={() => {
                  this.setState({ count: count + 1 }, () => {
                    this.setState({ count02: count02 + 2 });
                  });

              >
                click
              </button>
            </div>
          );
        }
